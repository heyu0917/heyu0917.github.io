	    <script>
	    	$(function(){
	    		var e_flag = true;
	    		var e_h = Math.floor((document.documentElement.clientWidth / 7.5)*.72);
	    		$('.expand').click(function(){
	    			if(e_flag){
	    				$(this).prev().css({"height":"auto"});
	    				$(this).html("[收缩]");
	    				
	    				e_flag = false;
	    			}else{
	    				$(this).prev().css({"height":e_h});
	    				$(this).html("[展开]");
	    				
	    				e_flag = true;
	    			}
	    			
	    		})
	    	})
	    </script>
