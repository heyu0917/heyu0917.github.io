<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatitle" content="IE=edge">
	<meta name="keywords" content="">

	<link rel="shortcut icon" type="image/x-icon" href="../img/logoIcon.png" media="screen">
	<link rel="stylesheet" href="../css/common.css">

<body>

	<div class="content">
		<div class="y-row">
			<div class="top"><img src="../img/logoIcon.png" alt="" /><span>淘犯宝</span></div>

				<div class="item item1">
					<div class="title">账号验证</div>
					<p class="p1">找回密码</p>

						<li><input type="text" placeholder="手机号" id="check_phone_input"/></li>

					<div class="next-btn btn" id="next_btn">下一步</div>

					<ul>
						<li><input type="text" placeholder="新密码，6-12位数字／字母" id="new_key_input"/></li>
						<li><input type="text" placeholder="重新输入新密码" id="sure_key_input"/></li>
					</ul>
					<div class="complete-btn btn">完成</div>
				</div>
			</div>
			<div class="bottom">© 2017  淘犯宝科技有限公司  鄂ICP备：17015938号-1</div>
