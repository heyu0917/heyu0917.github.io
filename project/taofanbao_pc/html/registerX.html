<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatitle" content="IE=edge">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="shortcut icon" type="image/x-icon" href="../img/logoIcon.png" media="screen">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/register.css">	
</head>
<body>

	<div class="content registerX comRegister">
		<div class="y-row">
			<div class="top"><img src="../img/logoIcon.png" alt="" /><span>淘犯宝</span></div>
			<div class="middle">
				<div class="item item1">
					<div class="title">注册</div>
					<p class="p1">协警注册</p>
					<div class="con">
						<ul>          
							<li>
								<span>账号</span>
								<input type="text" placeholder="请输入手机号" id="register_telephone"/>
							</li>
							<li>
								<span>昵称</span>
								<input type="text" placeholder="请输入您的昵称" id="nickname"/>
							</li>
							<li>
								<span>密码</span>
								<input type="text" placeholder="6-12位数字/字母" id="password"/>
							</li>
							<li>
								<span>确认密码</span>
								<input type="text" placeholder="请再次输入您的密码" id="sure_password"/>
							</li>
							<li>
								<span>验证码</span>
								<input type="text" placeholder="请输入验证码" id="code_input"/>
								<div class="get-code-btn">获取验证码</div>
							</li>
							<li>
								<span>推荐人</span>
								<input type="text" placeholder="请输入已注册民警的手机号" id="r_phone"/>
							</li>
							<li>
								<span>推荐码</span>
								<input type="text" placeholder="请输入推荐人验证码" id="r_code"/>
								<div class="get-code-btn2">获取推荐码</div>
							</li>
							<li>
								<span>所属单位</span>
								<input type="text" placeholder="例：湖北省／武汉市／武昌区 ／洪山分局" id="input_address"/>
							</li>
						</ul>
						<div class="img-wrapper" id="img_wrapper">
							<div class="img-box">
								<img src="../img/picture.png" alt="" class="img1">
								<p class="p2">请上传本人身份证正面照</p>
							</div>
							<input type="file" id="input_file"/>
							<div class="add-img" id="add_img"></div>
						</div>
						<div class="agreement">
							<img src="../img/right.png" alt="" id='agreement_img'/>
							<span>我已经阅读并同意<a href="agreement.html" target="_blank">淘犯宝用户协议</a></span>
						</div>
					</div>
					<div class="btn" id="register_btn">注册</div>
				</div>
			</div>
			<div class="bottom">© 2017  淘犯宝科技有限公司  鄂ICP备：17015938号-1</div>
		</div>
	</div>
	
	<div class="prompt"></div>
	
	<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="../js/register.js"></script>
	<script type="text/javascript" src="../js/registerX.js"></script>
</body>
</html>
